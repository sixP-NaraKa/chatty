<ul class="flex justify-center flex-col flex-wrap list-none border-b-0">
    <div *ngFor="let chat of availableChats" id={{chat.chat_id}} (click)="notifyLoadChat(chat)" class="mb-0.5 chat-tab" [class.chat-tab-selected]="chat.chat_id === selectedChatId">
        <p class="whitespace-nowrap text-ellipsis overflow-hidden">{{chat.users_chats_with_userTousers.display_name}}</p>
    </div>
</ul>
