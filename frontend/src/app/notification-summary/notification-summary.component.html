<app-slider [slideFromLeft]="true" [showArrowIcons]="false">
    <i class="sliderContentInButtonIcon fa-solid fa-bell text-xl"> {{ notificationCounter }}</i>
    <i class="sliderContentOutButtonIcon fa-solid fa-bell text-xl"> {{ notificationCounter }}</i>

    <div class="contentToSlide text-base">
        <div *ngFor="let notif of unreadNotifications" class="pb-2 border-b-2 border-gray-700">
            <p class="font-bold underline">
                {{ notif.chatrooms.isgroup ? notif.chatrooms.name : notif.originated_from_user.display_name }} ({{
                    notif.type
                }})
            </p>
            <p class="font-bold">{{ notif.originated_from_user.display_name }}:</p>
            <div class="flex justify-between">
                <p [innerHTML]="populateNotificationContent(notif)"></p>
                <button
                    (click)="onNotificationDelete(notif)"
                    title="Delete"
                    class="fa-solid fa-xmark px-2 hover:bg-red-200 text-red-400"
                ></button>
            </div>
        </div>
    </div>
</app-slider>
