<div *ngFor="let notif of unreadNotifications" class="pb-2 border-b-2 border-gray-700">
    <p class="text-sm font-bold underline">{{notif.chatrooms.isgroup ? notif.chatrooms.name : notif.originated_from_user.display_name}} ({{notif.type}})</p>
    <div>
        <p class="font-bold">{{notif.originated_from_user.display_name}}:</p>
        <p>{{notif.content}} (on {{notif.date}})</p>
    </div>
</div>
