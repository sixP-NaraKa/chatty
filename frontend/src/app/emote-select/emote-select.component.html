<div class="z-50">
    <div id="emotesContainerId" [hidden]="!showEmotesMenu">
        <!-- <input #userSearchInput type="text" placeholder="Search for users..." class="bg-transparent w-full h-6 px-2 focus:outline-none whitespace-nowrap text-ellipsis overflow-hidden text-xs md:text-base" /> -->
        <div #emoteDiv>
            <ul id="emotesULListId" #emoteUL
                class="bg-black search-scrollbar grid grid-cols-6 z-50 w-fit max-h-32 px-2 overflow-y-auto overflow-x-hidden">
                <li *ngFor="let emote of availableEmotes" (click)="emoteSelect(emote)" title="{{emote.name}} (soon)"
                    class="w-fit cursor-pointer px-2 hover:bg-gray-600">
                    {{emote.emote}}
                </li>
            </ul>
        </div>
    </div>
</div>
