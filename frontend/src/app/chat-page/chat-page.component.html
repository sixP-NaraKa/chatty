<app-header (logOutEvent)="logout()"></app-header>

<div class="chat flex flex-auto flex-col sm:flex-row w-full h-[85vh] sm:space-x-6 p-4 pt-4">
    <div
        class="chat-tabs chat-scrollbar flex-auto min-w-[240px] sm:w-1/4 h-1/4 sm:h-full border border-yellow-200 overflow-y-auto text-xs md:text-base">
        <app-chat-tabs (loadChat)="displayChat($event)" [filterOutEmpty1on1Chats]="true"></app-chat-tabs>
    </div>
    <div
        class="chat-window-div relative sm:w-3/4 min-w-[240px] h-3/4 sm:h-full sm:mr-auto mt-2 sm:mt-0 border border-violet-200 text-xs md:text-base overflow-y-auto">
        <app-chat [setChatroomId]="chatroomIdToLoad"></app-chat>
    </div>
</div>
