<div class="z-50">
    <input
        #userSearchInput
        type="text"
        placeholder="Search for users..."
        class="bg-transparent w-full h-6 px-2 focus:outline-none whitespace-nowrap text-ellipsis overflow-hidden"
        (input)="filterUsers()"
    />
    <div #searchResultsetDiv>
        <ul
            #searchResultsetUL
            *ngIf="filteredUsers.length !== 0"
            class="bg-transparent search-scrollbar flex flex-auto flex-col gap-y-1.5 z-50 w-full max-h-32 px-4 pb-2 border-b border-gray-200 rounded overflow-y-auto overflow-x-hidden"
        >
            <li
                *ngFor="let user of filteredUsers"
                (click)="userSelect(user)"
                title="User: {{ user.display_name }}"
                class="w-fit border-b border-gray-200 hover:text-violet-200"
            >
                <a href="javascript:;">{{ user.display_name }}</a>
            </li>
        </ul>
    </div>
</div>
