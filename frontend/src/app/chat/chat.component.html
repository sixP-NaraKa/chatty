<div class="px-4 py-4 h-[100vh] w-full flex relative">
    <!-- TODO: encapsulate into 'display available chats' component -->
    <div class="flex-auto ml-auto w-28 max-w-[10rem] h-3/3 border border-yellow-200 px-2 mr-4 text-xs sm:text-base">
        <app-tabs (loadChat)="displayChat($event)"></app-tabs>
    </div>
    <!-- TODO: encapsulate into 'display current chat' component -->
    <div class="relative flex-auto mr-auto w-96 max-w-full h-3/3 border border-emerald-200 text-xs sm:text-base">
        <!-- <div class="max-w-full"> -->
        <div class="text-left">
            <div *ngFor="let message of chatMessages" [class.text-right]="message.user_id === currentlyLoggedInUser.user_id">
                <p class="max-w-md break-words text-ellipsis overflow-hidden pb-8 px-2" [class.mr-auto]="message.user_id !== currentlyLoggedInUser.user_id" [class.ml-auto]="message.user_id === currentlyLoggedInUser.user_id" ><b>{{ message.users.display_name}}:</b> {{ message.msg_content }}</p>
            </div>
        </div>
        <div class="absolute bottom-0 w-full h-7 border-t rounded-lg border-violet-200 px-2">
            <input class="absolute bottom-0 left-0 w-10/12 h-7 px-2 bg-transparent focus:outline-none whitespace-nowrap text-ellipsis overflow-hidden" placeholder="Write your message..." />
            <button class="absolute bottom-0 right-0 w-1/6 h-7 border-l border-violet-200 rounded-lg text-violet-200 hover:bg-gray-700 whitespace-nowrap text-ellipsis overflow-hidden">Send</button>
        </div>
    </div>
</div>

<router-outlet></router-outlet>
